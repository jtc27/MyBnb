<!DOCTYPE html>
<html lang='en'>
  
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!-- build:css css/main.css -->
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
   <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
   <link rel="stylesheet" href="css/styles.css" />
   <!-- endbuild -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

  <title>My bnb</title>
</head>

<body>
  <h1>MyBnb</h1>

  <div class="container-fluid container bg-primary display-1">
    1st section
  </div>
  <div class="container-fluid container bg-secondary display-1">
      2nd section
  </div>
  <div class="container-fluid container bg-success display-1">
      3rd section
  </div>
  <div class="container-fluid container bg-warning display-1">
      4th section
  </div>
  <div class="container-fluid container bg-danger display-1">
      5th section
  </div>
  <div class="container-fluid container bg-info display-1">
      6th section
  </div>




  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery carousel -->
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>
</html>
