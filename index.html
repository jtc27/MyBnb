<!DOCTYPE html>
<html lang='en'>
  
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!-- build:css css/main.css -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" />
   <!-- endbuild -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>      
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>  <!--gijgo.com datepicker-->
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />      

  <title>My bnb</title>
</head>

<body>

  <!-- 1st section -->

    <!-- 1st navbar -->
    <nav class="bg-primaryX text-lightX navbar navbar-dark bg-dark navbar-expand-lg navbar-togglable fixed-top">

      <div class="container"> <!-- container -->

        <a href="index.html" class="navbar-brand">mybnb</a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">

            <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active mx-4">
                <a class="nav-link" href="#">Become a host</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Help</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Login</a>
              </li>                                                    
            </ul>

        </div> <!-- end of navbar collapse -->

      </div> <!-- end of container -->
    </nav>

    <!-- 2nd nav bar -->
    <nav class="navbar navbar-expand-sm bg-white navbar-dark fixed-top fixed-top-2">
      <form class="form-inline">
        <input class="form-control mr-sm-2" style="width: 300px;" type="search" placeholder="Enter a Location" >
      </form>

      <form class="form-inline mx-2 ml-auto">
        <input id="startDate" width="276" placeholder="Start date"/> 
      </form>

      <form class="form-inline mx-2">
        <input id="endDate" width="276" placeholder="End Date"/> 
      </form>

      <form class="form-inline mx-2">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <!-- end of 2nd nav -->

    <div class="container-fluid" style="height:100vh"> <!--div begins-->
    <section class="section section-top section-full">

      <!-- cover image -->
      <div class="bg-cover" style="background-image: url(https://images.unsplash.com/photo-1674577201142-e26740201f57?ixlib=rb-1.2.1&auto=format&fit=crop&w=1487&q=80); 
      position: absolute;
      top: 56px;
      bottom: 0;
      left: 0;
      right: 0;
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: cover;">
      </div>

      <!-- Overlay -->
      <div class="bg-overlay"></div>

      <!-- Triangles -->
      <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"></div>
      <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"></div>

      <!-- Content -->
      <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-7">


            </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->

    </section>

    <div class="container">
      <div class="row">
        <div class="col-5">  <!-- columnn -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search on Mybnb for homes, hotels and more</h5>
            <form action="">
              <div class="form-group">
                <input type="email" class="form-control" id="locationInput" aria-describedby="locationInputHelp" placeholder="Enter a Location">
                <small id="locationInputHelp" class="form-text text-muted sr-only">Please type in your desired destination.</small>
              </div>         
            </form>
            <a href="#" class="btn btn-danger btn-block">Search</a>
          </div>
        </div>
        </div> <!-- end of columnn -->
      </div>
    </div>

  </div> <!-- end of section 1 -->

 




  <!-- JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/datepicker.js"></script>

</body>
</html>
